<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Formulario de validación">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Formulario de validación</title>
        <!--GoogleFont Roboto-->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
        <!--Estilos CSS-->
        <link rel="stylesheet" href="style.css">        
    </head>
    <body>
        <div class="formulario">
            <h2>Formulario de Registros</h2>
            <form class="contenido">   
                <input class="datos" type="text" id="name" placeholder="Nombre">
                <input class="datos" type="text" id="apellido" placeholder="Apellidos">
                <input class="datos" type="number" id="fono" placeholder="Telefono">
                <input class="datos" type="email" id="mail" placeholder="Correo">
                <input class="datos" type="text" id="user" placeholder="Usuario">
                <input class="datos" type="password" id="pass" placeholder="Password">
                <input class="boton" type="submit"  id="submit" value="Registrar">            
            </form>
        </div>
        <!--Mi script de Javascript-->
        <script src="script.js"></script>
    </body>
</html>
